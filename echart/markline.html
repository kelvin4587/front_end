<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>报表标志性线週報</title>
  <script type="text/javascript" src="../js/echarts.min.js">
  </script>
</head>
<body>
  <div id="markline"></div>
</body>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('markline'));
  debugger;
  var option = {
    title: {
      text: '未来一周气温变化',
      subtext: '纯属虚构'
    },
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      data: ['最低气温']
    },
    toolbox: {
      show: true,
      feature: {
        dataZoom: {
          yAxisIndex: 'none'
        },
        dataView: {
          readOnly: false
        },
        magicType: {
          type: ['line', 'bar']
        }
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
    },
    yAxis: {
      type: 'value',
      axisLabel: {
        formatter: '{value} °C'
      }
    },
    series: [{
      name: '最低气温',
      type: 'line',
      data: [1, -2, 2, 5, 3, 2, 0],
      markPoint: {
        data: [{
          name: '周最低',
          value: -2,
          xAxis: 1,
          yAxis: -1.5
        }]
      },
      markLine: { // 非直线设置
        data: [
          [{
            symbol: 'none',
            xAxis: 1,
            yAxis: 2.2
          }, {
            symbol: 'none',
            xAxis: 2,
            yAxis: 2.3
          }],
          [{
            symbol: 'none',
            xAxis: 2,
            yAxis: 2.3
          }, {
            symbol: 'none',
            xAxis: 3,
            yAxis: 2.1
          }],
          [{
            symbol: 'none',
            xAxis: 3,
            yAxis: 2.1
          }, {
            symbol: 'none',
            xAxis: 4,
            yAxis: 2.1
          }]
        ]
      }
    }]
  };
  myChart.setOption(option);
</script>

</html>
