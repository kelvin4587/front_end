<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>自动适应</title>
  <style media="screen">
    .parent {
      display: flex;
      width: 300px;
      height: 200px;
      background-color: pink;
    }

    .child1 {
      width: 100px;
      background-color: lightblue;
    }

    .child2 {
      width: 100px;
      flex: 1;
      outline: solid 1px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child1">
    </div>
    <div class="child2">
    </div>
  </div>
</body>

</html>
