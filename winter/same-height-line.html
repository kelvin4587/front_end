<html lang="en" dir="ltr">

<head>

    .parent {
      display: flex;
      width: 300px;
      justify-content: center;
      align-content: center;
      align-items: stretch;
    }

    .child {
      width: 100px;
      outline: solid 1px;
    }

</head>

    <div class="child" style="height:300px;">
    </div>

  </div>
  <br />
  <div class="parent">
    <div class="child">
    </div>
    <div class="child" style="height:300px;">
    </div>
  </div>
</body>

</html>
