<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大屏数据可视化模板</title>
  <link rel="stylesheet" href="css/web.css">

</head>

<body>
  <header id="header">
    <span class="right-label">Total mileage(Km):
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
    </span>
    <span class="header-date">9/8/2020</span>
    <span class="left-label">Operation time(hrs):
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
      <div class="number-board">1</div>
    </span>
  </header>
  <div class="body-content" id="flexCon">
    <div class="flex-row" style="flex: 2;">
      <div class="flex-cell flex-cell-l">
        <div class="chart-wrapper left-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
        <div class="chart-wrapper left-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
        <div class="chart-wrapper left-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
      </div>
      <div class="flex-cell flex-cell-c">
        <div class="chart-wrapper map">
          <div id="chinaMap" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="chart-wrapper center-wrapper">
          <div class="chart-div">
          </div>
        </div>
      </div>
      <div class="flex-cell flex-cell-r">
        <div class="chart-wrapper right-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
        <div class="chart-wrapper right-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
        <div class="chart-wrapper right-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
        <div class="chart-wrapper right-wrapper">
          <div class="chart-div">
            <div id="chartBarL1" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer">
    Power by SEVEN Industrial Co.Ltd
  </footer>
</body>
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>

</html>
